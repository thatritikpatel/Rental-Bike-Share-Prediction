<!DOCTYPE html>
<html>
<head>
    <title>Bike Sharing Demand Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #eef2ff, #fce7f3);
            padding: 2rem 1rem;
            margin: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .title {
            text-align: center;
            color: #4f46e5;
            font-size: 2.25rem;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            text-align: center;
            color: #4b5563;
            margin-bottom: 2rem;
        }

        .section {
            margin-bottom: 2rem;
        }

        .section-title {
            color: #4f46e5;
            font-size: 1.25rem;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e5e7eb;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        button[type="submit"] {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(to right, #4f46e5, #9333ea);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            opacity: 0.9;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1rem;
            }
            .title {
                font-size: 1.75rem;
            }
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Bike Sharing Demand Prediction</h1>
        <p class="subtitle">Enter accurate information to predict bike sharing demand</p>
        <form action="/predict" method="POST">
            <div class="section">
                <h3 class="section-title">Weather Information</h3>
                <div class="form-grid">
                    <div class="input-group">
                        <label for="weathersit">Weather Situation (1-4)</label>
                        <input type="number" id="weathersit" name="weathersit" min="1" max="4" required>
                    </div>
                    <div class="input-group">
                        <label for="temp">Temperature (0.02-1.0)</label>
                        <input type="number" id="temp" name="temp" min="0.02" max="1.0" step="0.01" required>
                    </div>
                    <div class="input-group">
                        <label for="atemp">Absolute Temperature (0-1)</label>
                        <input type="number" id="atemp" name="atemp" min="0" max="1" step="0.01" required>
                    </div>
                    <div class="input-group">
                        <label for="hum">Humidity (0-1)</label>
                        <input type="number" id="hum" name="hum" min="0" max="1" step="0.01" required>
                    </div>
                    <div class="input-group">
                        <label for="windspeed">Wind Speed (0-0.86)</label>
                        <input type="number" id="windspeed" name="windspeed" min="0" max="0.86" step="0.01" required>
                    </div>
                </div>
            </div>
            <div class="section">
                <h3 class="section-title">Time Information</h3>
                <div class="form-grid">
                    <div class="input-group">
                        <label for="season">Season (1-4)</label>
                        <input type="number" id="season" name="season" min="1" max="4" required>
                    </div>
                    <div class="input-group">
                        <label for="yr">Year (0-1)</label>
                        <input type="number" id="yr" name="yr" min="0" max="1" required>
                    </div>
                    <div class="input-group">
                        <label for="mnth">Month (1-12)</label>
                        <input type="number" id="mnth" name="mnth" min="1" max="12" required>
                    </div>
                    <div class="input-group">
                        <label for="hr">Hour (1-23)</label>
                        <input type="number" id="hr" name="hr" min="1" max="23" required>
                    </div>
                </div>
            </div>
            <div class="section">
                <h3 class="section-title">Day Information</h3>
                <div class="form-grid">
                    <div class="input-group">
                        <label for="weekday">Day of Week (0-6)</label>
                        <input type="number" id="weekday" name="weekday" min="0" max="6" required>
                    </div>
                    <div class="input-group">
                        <label for="holiday">Holiday (0-1)</label>
                        <input type="number" id="holiday" name="holiday" min="0" max="1" required>
                    </div>
                    <div class="input-group">
                        <label for="workingday">Working Day (0-1)</label>
                        <input type="number" id="workingday" name="workingday" min="0" max="1" required>
                    </div>
                </div>
            </div>
            <button type="submit">Predict Demand</button>
        </form>
    </div>
</body>
</html>
